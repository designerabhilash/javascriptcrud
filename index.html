<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript CRUD</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container py-5">
            <div class="adduser">
                <h3>Javascript Crud</h3>
                <div class="userform mt-3">
                    <div class="inputfield">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username">
                        <input type="hidden" id="saveusernameindex">
                    </div>
                    <div class="inputfield">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                        <input type="hidden" id="saveemailindex">
                    </div>
                    <div class="inputfield">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                        <input type="hidden" id="savephoneindex">
                    </div>
                </div>
                <div class="buttons mt-3">
                    <div class="inputfield">
                        <button class="btn btn-primary" id="adduser">Add User</button>
                    </div>
                    <div class="inputfield">
                        <button class="btn btn-success" id="updateuser">Update User</button>
                    </div>
                    <div class="inputfield">
                        <button class="btn btn-danger" id="deletealluser">Delete All User</button>
                    </div>
                </div>
            </div>
            <div class="usertable mt-4">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>S No.</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Phone No.</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="adduserlist">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
